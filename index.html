<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: transparent; /* KEY FIX */
  color: #111827;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 16px;
  background: transparent;
}

.classes-section {
  background: transparent;
}

.classes-heading {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 12px;
}

.classes-highlights {
  display: flex;
  gap: 16px;
  font-size: 12px;
  margin-bottom: 16px;
}

.highlight-item {
  display: flex;
  align-items: center;
  gap: 6px;
}

.highlight-check {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #ebf2ff;
  color: #2563eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

.carousel {
  position: relative;
}

.carousel-header {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 10px;
}

.carousel-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 1px solid #e5e7eb;
  background: rgba(255,255,255,0.85);
  cursor: pointer;
}

.carousel-viewport {
  overflow: hidden;
}

.carousel-track {
  display: flex;
  gap: 16px;
  transition: transform 0.3s ease;
}

/* CARD */
.course-card {
  flex: 0 0 260px;
  background: rgba(255,255,255,0.92);
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.06);
  overflow: hidden;
  cursor: pointer;
}

.course-image-wrapper {
  position: relative;
  padding-top: 60%;
}

.course-image-wrapper img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.course-content {
  padding: 10px 12px;
}

.course-title {
  font-size: 14px;
  font-weight: 600;
  margin: 0;
}

.course-provider {
  font-size: 12px;
  color: #6b7280;
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">
<section class="classes-section">

<h3 class="classes-heading">Online classes of 375+ Exams</h3>

<div class="classes-highlights">
  <div class="highlight-item"><span class="highlight-check">✓</span>Chat live with educators</div>
  <div class="highlight-item"><span class="highlight-check">✓</span>Interactive polls</div>
  <div class="highlight-item"><span class="highlight-check">✓</span>Doubt clearing</div>
</div>

<div class="carousel">
  <div class="carousel-header">
    <button class="carousel-btn" data-prev>‹</button>
    <button class="carousel-btn" data-next>›</button>
  </div>

  <div class="carousel-viewport" data-viewport>
    <div class="carousel-track" data-track>

      <!-- CARD 1 -->
      <article class="course-card">
        <div class="course-image-wrapper">
          <img src="https://cdn.testbook.com/products/2025/October/14/__w-200-400-600__/RRB%20ALP%202025.png.png">
        </div>
        <div class="course-content">
          <p class="course-title">RRB ALP 2025 निश्चय Live Batch</p>
          <p class="course-provider">Testbook & Team</p>
        </div>
      </article>

      <!-- CARD 2 -->
      <article class="course-card">
        <div class="course-image-wrapper">
          <img src="https://cdn.testbook.com/products/2025/September/29/__w-200-400-600__/SSC%20CGL%20Foundation.png.png">
        </div>
        <div class="course-content">
          <p class="course-title">SSC CGL नीव Live Course 2026</p>
          <p class="course-provider">Testbook & Team</p>
        </div>
      </article>

      <!-- CARD 3 -->
      <article class="course-card">
        <div class="course-image-wrapper">
          <img src="https://cdn.testbook.com/products/2025/November/20/__w-200-400-600__/KVS%202025.png.png">
        </div>
        <div class="course-content">
          <p class="course-title">KVS 2025 (TGT/PGT/PRT)</p>
          <p class="course-provider">Testbook & Team</p>
        </div>
      </article>

    </div>
  </div>
</div>

</section>
</div>

<script>
(function(){
  const track = document.querySelector('[data-track]');
  const viewport = document.querySelector('[data-viewport]');
  const prev = document.querySelector('[data-prev]');
  const next = document.querySelector('[data-next]');
  let index = 0;

  function update(){
    const cardWidth = track.children[0].offsetWidth + 16;
    track.style.transform = `translateX(${-index * cardWidth}px)`;
  }

  prev.onclick = () => { index = Math.max(0, index - 1); update(); };
  next.onclick = () => { index = Math.min(track.children.length - 1, index + 1); update(); };
})();
</script>

<script>
document.querySelectorAll('.course-card').forEach(card => {
  card.onclick = () => window.open('https://testbk.co/1i5nl','_blank');
});
</script>

</body>
</html>
